apiVersion: apps/v1
kind: Deployment
metadata:
  name: ohuser-java-Deploy
  namespace: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ohuser-java-pod
  template:
    metadata:
      labels:
        app: ohuser-java-pod
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: ohuser-java
        image: registrykxt5825.azurecr.io/ohuser_java:v1
        env:
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: sql
              key: SQL_USER
 
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sql
              key: SQL_PASSWORD
 
        - name: SQL_SERVER
          valueFrom:
            secretKeyRef:
              name: sql
              key: SQL_SERVER
 
        - name: SQL_DBNAME
          valueFrom:
            secretKeyRef:
              name: sql
              key: SQL_DBNAME    
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: redis

---
apiVersion: v1
kind: Service
metadata:
  name: ohuser-java-service
  namespace: api
spec:
  ports:
  - port: 80
  selector:
    app: ohuser-java-pod